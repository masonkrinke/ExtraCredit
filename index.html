<!DOCTYPE html>
<html>
<body>
  <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<h1>This Is Mason's Square</h1>

<p>Mason's Square can change colors.</p>

<p>Simple really, just changing the source image.</p>




<button onclick="document.getElementById('myImage').src='black.jpeg'" class="button" >Black</button>

<img id="myImage" src="black.jpeg" style="width:100px">

<button onclick="document.getElementById('myImage').src='white.png'" class="button" >White</button>


<p id="demo">Please don't click this button</p>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Great. Now we can't go back. Happy?";
}
</script>

<button type="button" onclick="myFunction()" class="button" >this one, don't press this one</button>

<p> thanks for stopping by! </p>

<button onclick="window.print()" class="button" >So cool right. Wanna keep it?</button>


</body>
</html>
